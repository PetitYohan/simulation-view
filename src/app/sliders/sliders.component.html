<!-- A sidebar -->

<div class="slidecontainer">
  <h1>Réglage manuel du capteur</h1>
  <p class="id">
    Capteur n° <span>{{ idCapteur }}</span>
  </p>
  <input
    type="range"
    min="0"
    max="9"
    [value]="sliderValue"
    class="slider"
    id="myRange"
    (input)="valueChanged($event.target)"
  />
  <p class="value">
    Value : <span>{{ sliderValue }}</span>
  </p>
</div>
