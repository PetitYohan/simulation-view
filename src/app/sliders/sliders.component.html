<!-- A sidebar -->
<ng-sidebar [(opened)]="_opened" position="end" [closeOnClickOutside]="true">
  <div class="sidebar">
    <p><B>Filtrer</B></p>
  </div>
</ng-sidebar>

<div class="slidecontainer">
  <input
    type="range"
    min="0"
    max="9"
    [value]="sliderValue"
    class="slider"
    id="myRange"
    (input)="valueChanged($event.target)"
  />
  <p>
    Value: <span>{{ sliderValue }}</span>
  </p>
</div>
